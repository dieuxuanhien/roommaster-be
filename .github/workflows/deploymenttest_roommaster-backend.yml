# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - roommaster-backend

on:
  push:
    branches:
      - deploymenttest
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn prisma generate
          
      - name: Build application
        run: yarn run build

      - name: Prepare deployment package
        run: |          
          # Install production dependencies only
          yarn install --production --frozen-lockfile
          
          # Generate Prisma client in production node_modules
          npx prisma generate
          
          # Create deployment directory structure
          mkdir -p deploy
          
          # Copy build output
          cp -r build/* deploy/
          
          # Copy node_modules with Prisma client
          cp -r node_modules deploy/
          
          # Copy the generated Prisma client explicitly
          mkdir -p deploy/.prisma
          cp -r node_modules/.prisma/client deploy/.prisma/ || true
          
          # Copy Prisma schema (needed for runtime)
          cp -r prisma deploy/
          
          # Copy package.json and yarn.lock
          cp package.json deploy/
          cp yarn.lock deploy/
          
          # Create startup script that ensures Prisma client exists
          cat > deploy/startup.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "Starting application..."
          echo "Checking Prisma client..."

          # Ensure Prisma client is generated (handles Azure's node_modules structure)
          if [ ! -d "node_modules/.prisma/client" ] && [ ! -d "/node_modules/.prisma/client" ]; then
            echo "Generating Prisma client..."
            npx prisma generate || true
          fi

          # Start the application
          node build/index.js
          EOF
          chmod +x deploy/startup.sh
          
          # Create .deployment file to disable Oryx build
          echo '[config]' > deploy/.deployment
          echo 'SCM_DO_BUILD_DURING_DEPLOYMENT=false' >> deploy/.deployment
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'roommaster-backend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3CAC2105623F4A1A87D66297DC110945 }}
      
      - name: 'Set Azure Startup Command'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'roommaster-backend'
          slot-name: 'Production'
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "false",
                "slotSetting": false
              }
            ]
          startup-command: "bash startup.sh"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3CAC2105623F4A1A87D66297DC110945 }}


